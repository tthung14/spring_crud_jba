<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Product</h1>
    <a class="btn btn-primary" href="/products/create">Add Product</a>
    <hr>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Created At</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempProduct: ${products}">
            <td th:text="${tempProduct.id}"></td>
            <td th:text="${tempProduct.productName}"></td>
            <td th:text="${tempProduct.brand}"></td>
            <td th:text="${tempProduct.category}"></td>
            <td th:text="@{${tempProduct.price} + '$'}"></td>
            <td th:text="${tempProduct.createdAt.toString().substring(0, 10)}"></td>
            <td>
                <img th:src="@{'/images/' + ${tempProduct.imageFileName}}" alt="..." width="100" height="120">
            </td>

            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/products/edit(id=${tempProduct.id})}">Update</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/products/delete(id=${tempProduct.id})}"
                    onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
